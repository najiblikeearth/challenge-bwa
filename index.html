<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Obito - Upgrade Your Skills</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#2A6F62",
                            secondary: "#F8FAFC",
                        },
                        fontFamily: {
                            sans: ["Poppins", "sans-serif"],
                        },
                    },
                },
            };
        </script>
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>
    <body class="font-sans bg-secondary">
        <!-- Header/Navbar -->
        <header class="bg-white shadow-sm">
            <div
                class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
            >
                <div class="flex items-center">
                    <a
                        href="#"
                        class="flex items-center cursor-pointer transition-transform duration-200"
                    >
                        <img
                            src="public/images/logo.png"
                            alt="Obito Logo"
                            class="h-8 hover:scale-105"
                        />
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a
                        href="#"
                        class="text-gray-900 font-medium hover:text-primary transition-colors duration-300"
                    >
                        Home
                    </a>
                    <a
                        href="#"
                        class="text-gray-900 font-medium hover:text-primary transition-colors duration-300"
                    >
                        Pricing
                    </a>
                    <a
                        href="#"
                        class="text-gray-900 font-medium hover:text-primary transition-colors duration-300"
                    >
                        Features
                    </a>
                    <a
                        href="#"
                        class="text-gray-900 font-medium hover:text-primary transition-colors duration-300"
                    >
                        Testimonials
                    </a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a
                        href="#"
                        class="text-gray-900 hover:text-primary transition-colors duration-300"
                    >
                        <img
                            src="public/images/chat-icon.png"
                            alt="Chat"
                            class="h-6 hover:opacity-80 transition-opacity duration-300"
                        />
                    </a>
                    <a
                        href="#"
                        class="px-6 py-2 rounded-full border border-gray-300 text-gray-900 font-medium hover:bg-gray-100 hover:border-gray-400 transition-all duration-300"
                    >
                        Sign Up
                    </a>
                    <a
                        href="#"
                        class="px-6 py-2 rounded-full bg-primary text-white font-medium hover:bg-opacity-90 hover:shadow-md transition-all duration-300"
                    >
                        My Account
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Registration Form Section -->
            <section class="py-12">
                <div class="max-w-7xl mx-auto px-4">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/2 pl-0">
                            <div class="bg-white rounded-lg p-8 shadow-sm">
                                <h1 class="text-2xl font-bold mb-8">
                                    Upgrade Your Skills
                                </h1>

                                <div class="mb-6 flex items-center">
                                    <div
                                        id="photoContainer"
                                        class="w-32 h-32 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden hover:bg-gray-200 hover:shadow-md transition-all duration-300 cursor-pointer"
                                    >
                                        <button
                                            id="addPhotoBtn"
                                            class="text-sm font-medium hover:text-primary transition-colors duration-300"
                                        >
                                            Add Photo
                                        </button>
                                        <img
                                            id="profilePhoto"
                                            class="w-full h-full object-cover hidden"
                                            src=""
                                            alt="Profile Photo"
                                        />
                                    </div>
                                    <button
                                        id="deletePhotoBtn"
                                        class="ml-4 px-4 py-2 bg-red-100 text-red-600 rounded-md font-medium text-sm hidden hover:bg-red-200 transition-colors duration-300"
                                    >
                                        DELETE PHOTO
                                    </button>
                                </div>

                                <form>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 mb-2">
                                            Complete Name
                                        </label>
                                        <div class="relative">
                                            <span
                                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                                            >
                                                <svg
                                                    class="h-5 w-5 text-gray-500"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                                    />
                                                </svg>
                                            </span>
                                            <input
                                                type="text"
                                                placeholder="Type your name"
                                                value="Muhammad Khusyasy Najib Dzaluli"
                                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md hover:border-gray-400 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="block text-gray-700 mb-2">
                                            Occupation
                                        </label>
                                        <div class="relative">
                                            <span
                                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                                            >
                                                <svg
                                                    class="h-5 w-5 text-gray-500"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                                    />
                                                </svg>
                                            </span>
                                            <input
                                                type="text"
                                                value="Programmer"
                                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md hover:border-gray-400 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="block text-gray-700 mb-2">
                                            Email Address
                                        </label>
                                        <div class="relative">
                                            <span
                                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                                            >
                                                <svg
                                                    class="h-5 w-5 text-gray-500"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                                    />
                                                </svg>
                                            </span>
                                            <input
                                                type="email"
                                                placeholder="Type your email address"
                                                value="najib.likeearth@gmail.com"
                                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md hover:border-gray-400 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="block text-gray-700 mb-2">
                                            Password
                                        </label>
                                        <div class="relative">
                                            <span
                                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                                            >
                                                <svg
                                                    class="h-5 w-5 text-gray-500"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                                    />
                                                </svg>
                                            </span>
                                            <input
                                                type="password"
                                                placeholder="Type your password"
                                                value="************"
                                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md hover:border-gray-400 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="mb-6">
                                        <label class="block text-gray-700 mb-2">
                                            Confirm Password
                                        </label>
                                        <div class="relative">
                                            <span
                                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                                            >
                                                <svg
                                                    class="h-5 w-5 text-gray-500"
                                                    fill="none"
                                                    viewBox="0 0 24 24"
                                                    stroke="currentColor"
                                                >
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                                    />
                                                </svg>
                                            </span>
                                            <input
                                                type="password"
                                                placeholder="Confirm your password"
                                                value="************"
                                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md hover:border-gray-400 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-300"
                                            />
                                        </div>
                                    </div>

                                    <button
                                        type="submit"
                                        class="w-full bg-primary text-white py-3 rounded-md font-medium hover:bg-opacity-90 hover:shadow-md transition-all duration-300"
                                    >
                                        Create My Account
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 hidden md:block">
                            <img
                                src="public/images/banner.png"
                                alt="Programming Team"
                                class="w-full h-full object-cover rounded-lg"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="src/js/main.js"></script>
    </body>
</html>
