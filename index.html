<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Obito - Upgrade Your Skills</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>
    <body class="font-sans">
        <!-- Header/Navbar -->
        <header class="bg-white shadow-sm">
            <div
                class="container mx-auto px-4 py-4 flex justify-between items-center"
            >
                <div class="flex items-center">
                    <img
                        src="public/images/logo.svg"
                        alt="Obito Logo"
                        class="h-8"
                    />
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-900 font-medium">Home</a>
                    <a href="#" class="text-gray-900 font-medium">Pricing</a>
                    <a href="#" class="text-gray-900 font-medium">Features</a>
                    <a href="#" class="text-gray-900 font-medium">
                        Testimonials
                    </a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-900">
                        <img
                            src="public/images/chat-icon.svg"
                            alt="Chat"
                            class="h-6"
                        />
                    </a>
                    <a
                        href="#"
                        class="px-6 py-2 rounded-full border border-gray-300 text-gray-900 font-medium"
                    >
                        Sign Up
                    </a>
                    <a
                        href="#"
                        class="px-6 py-2 rounded-full bg-teal-700 text-white font-medium"
                    >
                        My Account
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Registration Form Section -->
            <section class="py-12">
                <div class="container mx-auto px-4 flex flex-col md:flex-row">
                    <div class="w-full md:w-1/2 p-6">
                        <div
                            class="bg-white rounded-lg p-8 shadow-sm max-w-md mx-auto"
                        >
                            <h1 class="text-2xl font-bold mb-8">
                                Upgrade Your Skills
                            </h1>

                            <div class="mb-6 flex justify-center">
                                <div
                                    class="w-32 h-32 rounded-full bg-gray-100 flex items-center justify-center"
                                >
                                    <button class="text-sm font-medium">
                                        Add Photo
                                    </button>
                                </div>
                            </div>

                            <form>
                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2">
                                        Complete Name
                                    </label>
                                    <div class="relative">
                                        <span
                                            class="absolute inset-y-0 left-0 flex items-center pl-3"
                                        >
                                            <svg
                                                class="h-5 w-5 text-gray-500"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                                />
                                            </svg>
                                        </span>
                                        <input
                                            type="text"
                                            placeholder="Type your valid email address"
                                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2">
                                        Occupation
                                    </label>
                                    <div class="relative">
                                        <span
                                            class="absolute inset-y-0 left-0 flex items-center pl-3"
                                        >
                                            <svg
                                                class="h-5 w-5 text-gray-500"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                                />
                                            </svg>
                                        </span>
                                        <input
                                            type="text"
                                            value="Programmer"
                                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2">
                                        Email Address
                                    </label>
                                    <div class="relative">
                                        <span
                                            class="absolute inset-y-0 left-0 flex items-center pl-3"
                                        >
                                            <svg
                                                class="h-5 w-5 text-gray-500"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                                />
                                            </svg>
                                        </span>
                                        <input
                                            type="email"
                                            placeholder="Type your valid email address"
                                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="block text-gray-700 mb-2">
                                        Password
                                    </label>
                                    <div class="relative">
                                        <span
                                            class="absolute inset-y-0 left-0 flex items-center pl-3"
                                        >
                                            <svg
                                                class="h-5 w-5 text-gray-500"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                                />
                                            </svg>
                                        </span>
                                        <input
                                            type="password"
                                            placeholder="Type your valid email address"
                                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>

                                <div class="mb-6">
                                    <label class="block text-gray-700 mb-2">
                                        Confirm Password
                                    </label>
                                    <div class="relative">
                                        <span
                                            class="absolute inset-y-0 left-0 flex items-center pl-3"
                                        >
                                            <svg
                                                class="h-5 w-5 text-gray-500"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                                />
                                            </svg>
                                        </span>
                                        <input
                                            type="password"
                                            placeholder="Type your valid email address"
                                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    class="w-full bg-teal-700 text-white py-3 rounded-md font-medium"
                                >
                                    Create My Account
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 hidden md:block">
                        <img
                            src="public/images/programming-team.jpg"
                            alt="Programming Team"
                            class="w-full h-full object-cover rounded-lg"
                        />
                    </div>
                </div>
            </section>
        </main>

        <script src="src/js/main.js"></script>
    </body>
</html>
